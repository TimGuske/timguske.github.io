<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Kill Me</title>

    <style>
        canvas{
            background-color: black;
        }

        body {
            background-color: black;
        }

    </style>

    <script>

        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let GAME_OVER = false;
        let hitcounter = 0;
        let ufoID = 0;
        let updateID;
        let canvas;
        let ctx;
        let backgroundImage = new Image();
        let gameOverImage = new Image();
 
        let rocket = {
            x: 80,
            y: 200,
            width: 100,
            height: 80,
            src: 'img/rocket.png'
        }

        let ufos = [];
        let shots = [];


        document.onkeydown = function(e) {
            console.log(e.keyCode);
            if (e.keyCode == 32) {
                KEY_SPACE = true;
            }
            if (e.keyCode == 38) {
                KEY_UP = true;
            }
            if (e.keyCode == 40) {
                KEY_DOWN= true;
            }
        }

        document.onkeyup = function(e) {
            console.log(e.keyCode);
            if (e.keyCode == 32) {
                KEY_SPACE = false;
            }
            if (e.keyCode == 38) {
                KEY_UP = false;
            }
            if (e.keyCode == 40) {
                KEY_DOWN= false;
            }
        }

        function startGame() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
  
            loadImages();

            updateID = setInterval(update, 1000 / 25);
            setInterval(createUfos, 5000);
            setInterval(checkForCollision, 1000 / 25);
            setInterval(checkForShoot, 1000 / 10);
            draw();
        }

        function endGame(){
            GAME_OVER = true;      
            console.log("GAME OVER");
            clearInterval(updateID);
        }

        function checkForCollision(){
            ufos.forEach(function(ufo){

                if (rocket.x + rocket.width > ufo.x 
                    && rocket.y + rocket.height > ufo.y
                    && rocket.x < ufo.x
                    && rocket.y < ufo.y) {
                        rocket.img.src = 'img/boom.png'
                        console.log("Collison");
                        ufos = ufos.filter(u => u != ufo);
                        endGame();
                    }

                shots.forEach(function(shot) {
                    if (shot.x + shot.width > ufo.x &&
                        shot.y + shot.height > ufo.y &&
                        shot.x < ufo.x &&
                        shot.y < ufo.y + ufo.height
                    ) {      
                        if (!ufo.hit){            
                            ufo.hit = true;
                            ufo.img.src = 'img/boom.png';
                            console.log('Ufo killed: (' + ufo.id + ')');  
                            hitcounter +=1;

                            setTimeout(() => {
                                ufos = ufos.filter(u => u != ufo);                            
                            }, 250);   
                        }                     
                    }
                });
            });
        }

        function checkForShoot() {
            if (KEY_SPACE) { 
                let shot = {
                    x: rocket.x + 110,
                    y: rocket.y + 22,
                    width: 30,
                    height: 10,
                    src: 'img/shot.png',
                    img: new Image()
                };
                shot.img.src = shot.src;

                shots.push(shot);
            }
        }

        function loadImages() {
            backgroundImage.src = 'img/space.png';
            gameOverImage.src = 'img/gameOver.png';
            
            rocket.img = new Image();
            rocket.img.src = rocket.src;
        }

        function createUfos() {
            ufoID += 1;
            let ufo = {
                id: ufoID,
                x:800,
                y:Math.random() * 500,
                width: 100,
                height: 40,
                src: 'img/ufo.png',
                img: new Image(),
            }
            ufo.img.src = ufo.src;
            ufos.push(ufo);
            console.log(ufo);
        }

        function update() {

            if( KEY_UP) {
                rocket.y -= 4;
            }

            if (KEY_DOWN) {
                rocket.y += 4;
            }

            ufos.forEach(function(ufo){
                ufo.x -= 5;
            });

            shots.forEach(function(shot) {
                shot.x += 15;
            });

        }

        function draw(){
            ctx.drawImage(backgroundImage,0,0);
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);

            ufos.forEach(function(ufo) {
                ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
            });

            shots.forEach(function(shot) {
                ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height);
            });

            if (GAME_OVER){
                ctx.drawImage(gameOverImage,180,80); 
            }   
            
            ctx.font="16px Verdana";
            ctx.fillStyle = 'white';
            ctx.fillText("Score: " + hitcounter,10,30);

            requestAnimationFrame(draw);
        }

    </script>
</head>

<body onload="startGame()">
    <canvas id="canvas" width="720" height="480"></canvas>
</body>

</html>
